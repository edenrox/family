{{define "title"}}{{.Name}} : Add Spouse{{end}}
{{define "content"}}
  <div class="page-header">
    <h1>{{.Name}} : Add a Spouse</h1>
  </div>
  <ul class="breadcrumb">
    <li><a href="/person/list">People</a> <span class="divider">&raquo;</span></li>
    <li><a href="/person/view/{{.Id}}">{{.Name}}</a> <span class="divider">&raquo;</span></li>
    <li class="active">Add Spouse</li>
  </ul>
  <form action="/spouse/add" method="POST">
    <table class="table table-striped" style="width: 400px;">
      <tbody>
        <tr><td>Person 1:</td><td><input type="text" name="person1_id" value="{{.Id}}"/><br/> {{.Name}}</td></tr>
        <tr><td>Person 2:</td><td><input type="text" name="person2_id" /></td></tr>
        <tr><td>Status:</td>
          <td>
            <select name="status">
              <option value="1">Maried</option>
              <option value="2">Dating</option>
              <option value="3">Ex-Married</option>
            </select>
          </td></tr>
        <tr><td></td>
          <td>
            <input type="submit" value="Save" class="btn btn-primary"/>
            <a href="/person/view/{{.Id}}" class="btn btn-danger">Cancel</a>
          </td></tr>
      </tbody>
    </table>
  </form>
{{end}}
