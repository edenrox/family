<!DOCTYPE html>
<html>
<head>
  <title>City view : {{.City.Name}}</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
</head>
<body>
  {{with .City}}
  <h1>City: {{.Name}}</h1>
  <table class="table table-striped" style="width: 300px;">
    <tbody>
      <tr><td>Id</td><td>{{.Id}}</td></tr>
      <tr><td>Name</td><td>{{.Name}}</td></tr>
      <tr><td>Region</td><td>{{.RegionAbbr}}</td></tr>
      <tr><td>Country</td><td><a href="/country/view/{{.CountryAbbr}}">{{.CountryAbbr}}</a></td></tr>
      <tr><td>Actions</td><td>
        <a href="/city/edit/{{.Id}}" class="btn btn-primary"><i class="icon-pencil icon-white"></i> Edit</a>
        <a href="/city/delete/{{.Id}}" class="btn btn-danger"><i class="icon-remove icon-white"></i> Delete</a>
      </td></tr>
    </tbody>
  </table>
  {{end}}
  <h2>People</h2>
  <table class="table table-striped" style="width:300px;">
    <thead>
      <tr><th>Name</th></tr>
    </thead>
    <tbody>
      {{range .People}}
      <tr>
        <td><a href="/person/view/{{.Id}}">{{.Name}}</a></td></tr>
      </tr>
      {{end}}
    </tbody>
  </table>
  <p><a href="/country/list" class="btn btn-primary">&laquo; Country list</a></p>
</body>
</html>
