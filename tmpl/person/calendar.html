{{define "title"}}People Calendar{{end}}
{{define "content"}}
  <div class="page-header">
    <h1>People Calendar</h1>
  </div>
  <ul class="breadcrumb">
    <li><a href="/person/list">People</a> <span class="divider">&raquo;</span></li>
    <li class="active">Calendar</li>
  </ul>
  <table class="table table-striped" style="width: 600px">
    <thead>
      <tr><th>Month</th><th>Day</th><th>People</th><th>Event</th><th>Date</th></tr>
    </thead>
    <tbody>
      {{range .Months}}
      <tr><td colspan="5">{{.Name}}</td></tr>
        {{range .People}}
        <tr>
          <td></td>
          <td>{{.Day}}</td>
          <td><a href="/person/view/{{.Person.Id}}">{{.Person.Name}}</a></td>
          <td>Birthday</td>
          <td>{{.BirthDateFormatted}}</td>
        </tr>
        {{end}}
      {{end}}
    </tbody>
  </table>
  <p><a href="/person/list" class="btn btn-primary">&laquo; People list</a></p>
{{end}}
