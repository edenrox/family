<!DOCTYPE html>
<html>
<head>
  <title>People list</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
</head>
<body>
  <h1>People list</h1>
  <table class="table table-striped" style="width: 300px">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr>
        <td><a href="/person/view/{{.Id}}">{{.Name}}</a></td>
        <td>{{.Gender}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
  <p><a href="/person/add" class="btn btn-primary"><i class="icon-plus icon-white"></i> Add a Person</a></p>
</body>
</html>
