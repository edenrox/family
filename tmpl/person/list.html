{{define "title"}}People List{{end}}
{{define "content"}}
  <div class="page-header">
    <h1>People List</h1>
  </div>
  <ul class="breadcrumb">
    <li class="active">People</li>
  </ul>
  <table class="table table-striped" style="width: 300px">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr>
        <td><a href="/person/view/{{.Id}}">{{.Name}}</a></td>
        <td>{{.Gender}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
  <p><a href="/person/add" class="btn btn-primary"><i class="icon-plus icon-white"></i> Add a Person</a></p>
{{end}}
