<!DOCTYPE html>
<html>
<head>
  <title>Country view : {{.Country.Name}}</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
</head>
<body>
  {{with .Country}}
  <h1>Country: {{.Name}}</h1>
  <table class="table table-striped" style="width: 300px;">
    <tbody>
      <tr><td>Code</td><td>{{.Code}}</td></tr>
      <tr><td>Name</td><td>{{.Name}}</td></tr>
      <tr><td>Actions</td><td>
        <a href="/country/edit/{{.Code}}" class="btn btn-primary"><i class="icon-pencil icon-white"></i> Edit</a>
        <a href="/country/delete/{{.Code}}" class="btn btn-danger"><i class="icon-remove icon-white"></i> Delete</a>
      </td></tr>
    </tbody>
  </table>
  {{end}}
  <h2>Regions</h2>
  <table class="table table-striped" style="width:300px;">
    <thead>
      <tr><th>Name</th></tr>
    </thead>
    <tbody>
      {{range .Regions}}
      <tr>
        <td><a href="/region/view/{{.Id}}">{{.Name}}</a></td></tr>
      </tr>
      {{end}}
    </tbody>
    <tfoot>
      <tr><td><a href="/region/add" class="btn btn-primary"><i class="icon-plus icon-white"></i> Add a Region</a></td></tr>
    </tfoot>
  </table>
  <p><a href="/country/list" class="btn btn-primary">&laquo; Country list</a></p>
</body>
</html>
