{{define "title"}}Country : Add{{end}}
{{define "content"}}
  <div class="page-header">
    <h1>Add a country</h1>
  </div>
  <ul class="breadcrumb">
    <li><a href="/country/list">Countries</a> <span class="divider">&raquo;</span></li>
    <li class="active">Add</li>
  </ul>
  <form action="/country/add" method="post">
    <table class="table table-striped" style="width: 400px;">
      <tbody>
        <tr><td>Code</td><td><input type="text" name="code" class="input-small" /></td></tr>
        <tr><td>Name</td><td><input type="text" name="name" /></td></tr>
        <tr><td>Capital City</td><td><input type="text" name="capital_city_id" /></td></tr>
        <tr><td></td><td>
          <input type="submit" value="Add" class="btn btn-primary" />
          <a href="/country/list" class="btn btn-danger">Cancel</a>
        </td></tr>
      </tbody>
    </table>
  </form>
{{end}}
